<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <form action="">
        <input id="A" type="text"><br>
        <input type="button" value="0" onclick="matte(0)">
        <input type="button" value="1" onclick="matte(1)">
        <input type="button" value="2" onclick="matte(2)">
        <input type="button" value="+" onclick="matte('+')"><br><br>
        <input type="reset" value="C">
        <input type="button" value="=" onclick="resultat()">
    </form>
    </head>
<body>
    <script>
        function matte(inData) {
            ruta = document.getElementById("A");
            ruta.value += inData;
        }

        function resultat() {
            ruta.value = cval(ruta.value);
        }
    </script>
</body>
</html>
