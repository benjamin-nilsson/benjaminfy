<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
    <form class="form-signin" action="POST">
        <h1>Please sign in</h1>
        <div class="form-group">
            <input class="form-control" type="email" placeholder="Email adress" autofocus minlength="5" maxlength="40">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" maxlength="12">
        </div>
        <div class="form-group">
                <input type="checkbox" name="" id="save-user">
                <label for="save-user">Remember me</label>
        </div>    
        <button class="btn" type="button">Sign in</button>
        <p class="muted">Copyright@2020</p>
    </form>
</body>
</html>
